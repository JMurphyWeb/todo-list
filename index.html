<html>

<head>

  <title>Checklist by Bereket and Jack</title>
   
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="checklist.css">

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

</head>

<body>
  <div id="container">
    <div id='outerdiv'>
      <div id="title">
        <h1>ToDo List</h1>
      </div>
      <div id="add-task-div">
        <form>
          <input type="text" id="user-input" placeholder="what next?" </input>
          <button type="button" id="submit-task">Add Task</button>

        </form>
      </div>
      <div id="list-div">
        <ul id="main-list">
        </ul>
      </div>
      <div id='remaining'>
        <p id='tasks-remaining' class='foot'></p>
        <button class='foot' id='completed'>Clear completed</button>
      </div>
    </div>
  </div>

  <!--This button for temporary use only-->
  <button id='clear'>Clear</button>

  <script type="text/javascript" src="checklist.js"></script>
</body>

</html>
